<!--Our Locations-->

<div class="backdrop-our-locations sr-only" data-modal-our-locations>
  <div class="modal-our-locations">
    <button
      type="button"
      class="close-btn-our-locations"
      data-modal-our-locations-close
    >
      <svg width="13" height="13" class="close-btn-our-locations__icon">
        <use href="./images/sprite.svg#icon-vector"></use>
      </svg>
    </button>
    <div>
      <h2 class="modal-our-locations__header">Our head office location</h2>

      <iframe
      class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380510.6741716445!2d-88.01215053394515!3d41.83390417011715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2c3cd0f4cbed%3A0xafe0a6ad09c0c000!2z0KfQuNC60LDQs9C-LCDQmNC70LvQuNC90L7QudGBLCDQodCo0JA!5e0!3m2!1sru!2sua!4v1656255412370!5m2!1sru!2sua"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h3 class="contacts__city">Chicago</h3>
      <p class="modal-our-locations__text">Center</p>
    </div>
  </div>
</div>
